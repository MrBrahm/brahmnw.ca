<!DOCTYPE HTML>
<html lang="en">

    <head>

        {% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}" />
        <title>{% block title %}{% endblock %} âˆ™ brahm</title>
        {% endblock %}

    </head>

    <body>
        <div id="header">
            <ul id="header-navbar">
                <li id="header-navbar-logo"><a href="/"><p id="header-navbar-logo-text">brahmnw</p></a><p id="header-navbar-logo-dot">.</p><p id="header-navbar-logo-domain">ca</p></li>
                <li class="header-navbar-buttons"><a href="/about/">about</a></li>
                <li class="header-navbar-links">
                    <a href="javascript:void(0)">links</a>

                </li>
            </ul>
        </div>
        <div id="container">

            </div>

            <div id="content">

                    {% block content %} 
                    {% endblock %}
                </div>
            </div>

            <div id="footer">
                {% block footer %} 
                {% endblock %}
            </div>
        </div>
        
    </body>

</html>
